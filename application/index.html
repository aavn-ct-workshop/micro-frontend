<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="What would you do with 100 billion dollars? Find out by spending all of Bill Gates' money!">
    <title>Spend Bill Gates's Money</title>
    <link rel="icon" href="images/spend.png" data-react-helmet="true">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">

    <link rel="stylesheet" href="http://localhost:8002/static/fragment.css">
</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Awesome ! ! !</a>
        </div>
    </div>

    <div class="banner">
        <one-banner></one-banner>
    </div>

    <div class="l-content">
        <div class="pricing-tables pure-g" id="pricing-tables">
            <div class="pricing-amount pure-u-1 pure-u-md-3-3">
                <one-wallet></one-wallet>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content center">
            <three-receipt></three-receipt>
        </div>

        <div class="footer l-box text-center">
            View the source of this layout to learn more. Made with love by the Technical Workshop Team.
        </div>
    </div>
    
    <script src="http://localhost:8001/static/fragment.js"></script>
    <script src="http://localhost:8002/static/fragment.js"></script>
    <script src="http://localhost:8003/static/fragment.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (function() {
            var productItems ="", i;
            var products = fetchProducts();
            for (productType in products) {
                productItems = productItems + "<div class=\"pure-u-1 pure-u-md-1-3\"> <div class=\"pricing-table\"><product-item product-type=\"" + productType + "\"> </product-item> </div> </div>";
            }
            productItems = "<div class=\"pricing-amount pure-u-1 pure-u-md-3-3\"> <one-wallet></one-wallet> </div>" + productItems;
            document.getElementById("pricing-tables").innerHTML = productItems;
            })
        );

        function fetchProducts() {
            return {
                airpods: { name: "Airpods", price: "199000", img: "airpods.jpg" },
                shoe: { name: "Air Jordans", price: "125000", img: "air-jordans.jpg" },
                iphone: { name: "Smartphone", price: "699000", img: "smartphone.jpg" },
                book: { name: "Book", price: "15000", img: "book.jpg" },
                bike: { name: "Bike", price: "800000", img: "bike.jpg" },
                videoGame: { name: "Gaming Console", price: "299000", img: "video-game.jpg" },
                movieTicket: { name: "Movie Ticket", price: "12000", img: "movie-ticket.jpg" },
                amazonEcho: { name: "Amazon Echo", price: "99000", img: "amazon-echo.jpg" },
                drone: { name: "Drone", price: "350000", img: "drone.jpg" }
            };
        }
    </script>
</body>

</html>
